services:
  web:
    build: .
    command: sh /app/entrypoint.sh
    ports:
      - 8000:8000
    environment:
      - DATABASE_URL=sqlite:///db.sqlite3
    depends_on:
      - db
  db:
    image: postgres
    environment:
      - POSTGRES_DB=db_name
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password

volumes:
  postgres_data:

